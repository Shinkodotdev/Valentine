<!DOCTYPE html>

    <style>
        body {
            background-color: #ffe6f2;
            color: #ff66b2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 100px;
            background-color: #fff0f5;
            border: 3px solid #ff66b2;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);

            font-size: 3rem;

        }

        }

        }

        img {
            border: 5px solid #ff66b2;
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }

        .message {
            margin-top: 30px;
            font-size: 2rem;
            color: #d147a3;
        }

        .heart {
            font-size: 5rem;
            animation: beat 1s infinite alternate;
            color: red;
        }

        @keyframes beat {
            to {
                transform: scale(1.2);
            }
        }

        .sweet-message {
            font-size: 2rem;
            color: #ff1493;
            margin-top: 20px;
        }

        .messenger-link {
            display: inline-block;
            background-color: #0084ff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 30px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .messenger-link:hover {
            background-color: #006bbd;
        }

    </style>
</head>
